<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Регистрация</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <form action="#" name="register" class="register">
        <h1>Регистрация</h1>
        <p>Уже есть аккаунт? <a href="#">Войти</a></p>
        <div class="inputs">
          <input
            id="company"
            type="text"
            placeholder="Название компании"
            name="company"
            required
          />
          <div class="name-group">
            <input
              type="text"
              placeholder="Имя"
              name="firstname"
              id="firstname"
              required
            />
            <input
              type="text"
              placeholder="Фамилия"
              name="lastname"
              id="lastname"
              required
            />
          </div>
          <input
            type="email"
            placeholder="E-mail"
            name="email"
            id="email"
            required
          />
          <button type="submit">
            Зарегистрироваться
          </button>
          <div class="checkbox-container">
            <input type="checkbox" name="accepted" id="accepted" required />
            <label for="accepted">
              Я прочитал и принимаю <a href="#">Условия использования</a>
            </label>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
